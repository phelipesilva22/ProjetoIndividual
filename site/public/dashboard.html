<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style_dashboard.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="shortcut icon" href="assets/favicon/image.png" type="image/x-icon">
    <title>Dashboard - Orquestra CCB</title>
</head>
<body>

    <header class="dashboard-header">
        <h1>Dashboard - Orquestra CCB</h1>
        <p>Visão geral dos resultados do quiz</p>
        <div class="janela">
            <div class="header-left">
              <h1>Orquestra CCB</h1>
        
              <div class="hello">
                <h3>Olá, <span id="b_usuario1">usuário</span>!</h3>
              </div>
        
              <div class="btn-nav">
                <a href="quiz.html">
                    <h3>Quiz</h3>
                </a>
              </div>
    
              <div class="btn-nav">
                <a href="dashboard.html">
                    <h3>Dashboard</h3>
                </a>
              </div>
        
              <div class="btn-logout" onclick="voltar()">
                <h3>Sair</h3>
              </div>
            </div>
    

    <div class="dashboard">
        <div class="kpis">
            <div class="kpi1">
                <h2>
                   Total de participantes
                </h2>
                <span id="total-usuarios">
                    qtd aqui
                </span>
            </div>
            <div class="kpi2">
                <h2>
                    Tentativas de <span id="b_usuario2">usuário</span>!</h3>
                </h2>
                <h3 id="qtd-tentativas">
                    qtd aqui
                </h3>
            </div>
            <div class="kpi3">
                <h2>
                    Média dos usuários
                </h2>
                <h3 id="media-usuario">
                    qtd aqui
                </h3>
            </div>
        </div>
 
       
        <div class="graficos">
            <div class="grafico-container">
                <h2 class="grafico-title">Percentual último usuário</h2>
                <div class="grafico2">
                    <canvas id="chartJS2" width="350px" height="350px"></canvas>
                </div>
            </div>
            <div class="grafico-container">
               
                <h2 class="grafico-title"> 3 Maiores Pontuações</h2>
                <div class="grafico1">
                    <canvas id="chartJS" width="350px" height="350px"></canvas>
                </div>
            </div>
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/sessao.js"></script>

    <script>
        b_usuario1.innerHTML = sessionStorage.NOME_USUARIO;
        b_usuario2.innerHTML = sessionStorage.NOME_USUARIO;
        b_usuario3.innerHTML = sessionStorage.NOME_USUARIO;
      </script>

</body>
</html>
